    <title>手机端数据管理器</title>
    <script src="https://cdn.jsdelivr.net/npm/localforage@1.10.0/dist/localforage.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 15px;
            color: #333;
            /* Prevent pull-to-refresh and overscroll */
            overscroll-behavior: none;
            -webkit-overflow-scrolling: touch;
            /* Prevent selection and context menus */
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            -webkit-touch-callout: none;
            -webkit-tap-highlight-color: transparent;
            /* Support for notch devices */
            padding-left: max(15px, env(safe-area-inset-left));
            padding-right: max(15px, env(safe-area-inset-right));
            padding-top: max(15px, env(safe-area-inset-top));
            padding-bottom: max(15px, env(safe-area-inset-bottom));
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            padding: 12px 15px;
            text-align: center;
            position: relative;
        }

        .header-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 0;
        }

        .table-selector {
            flex: 1;
            margin-right: 10px;
        }

        .table-selector select {
            width: 100%;
            padding: 6px 10px;
            border: 2px solid rgba(255,255,255,0.3);
            background: rgba(255,255,255,0.1);
            color: white;
            border-radius: 16px;
            font-size: 13px;
            outline: none;
        }

        .table-selector select option {
            background: #333;
            color: white;
        }

        .header-buttons {
            display: flex;
            gap: 6px;
        }

        .add-table-btn {
            background: rgba(255,255,255,0.2);
            border: 2px solid rgba(255,255,255,0.3);
            color: white;
            border-radius: 50%;
            width: 42px;
            height: 42px;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            white-space: nowrap;
        }

        .add-table-btn:hover {
            background: rgba(255,255,255,0.3);
            border-color: rgba(255,255,255,0.5);
        }

        .add-btn {
            background: rgba(255,255,255,0.2);
            border: 2px solid rgba(255,255,255,0.3);
            color: white;
            border-radius: 50%;
            width: 42px;
            height: 42px;
            font-size: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            white-space: nowrap;
        }

        .add-btn:hover {
            background: rgba(255,255,255,0.3);
            border-color: rgba(255,255,255,0.5);
        }

        .immersive-btn {
            background: rgba(255,255,255,0.2);
            border: 2px solid rgba(255,255,255,0.3);
            color: white;
            border-radius: 50%;
            width: 42px;
            height: 42px;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            white-space: nowrap;
        }

        .immersive-btn:hover {
            background: rgba(255,255,255,0.3);
            border-color: rgba(255,255,255,0.5);
        }

        .immersive-btn.active {
            background: rgba(255,255,255,0.4);
            border-color: rgba(255,255,255,0.6);
            box-shadow: 0 0 20px rgba(255,255,255,0.3);
        }



        .content {
            padding: 15px 12px;
        }

        .section {
            display: none;
        }

        .section.active {
            display: block;
        }



        /* Data Manager Styles */
        .form-group {
            margin-bottom: 12px;
        }

        .form-group label {
            display: block;
            margin-bottom: 3px;
            font-weight: bold;
            color: #333;
            font-size: 13px;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 8px;
            border: 2px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #667eea;
        }

        /* Table Management Sidebar */
        .table-sidebar {
            position: fixed;
            top: 0;
            left: -400px;
            width: 400px;
            height: 100vh;
            background: white;
            box-shadow: 5px 0 15px rgba(0,0,0,0.1);
            transition: left 0.3s ease;
            z-index: 1000;
            overflow-y: auto;
        }

        .table-sidebar.open {
            left: 0;
        }

        .table-form-section {
            border-bottom: 1px solid #eee;
            padding-bottom: 20px;
            margin-bottom: 20px;
        }

        .copy-form-section {
            border-bottom: 1px solid #eee;
            padding-bottom: 20px;
            margin-bottom: 20px;
            display: none;
        }

        .copy-form-section.active {
            display: block;
        }

        .form-tabs {
            display: flex;
            margin-bottom: 20px;
            border-bottom: 1px solid #ddd;
        }

        .form-tab {
            flex: 1;
            padding: 10px;
            text-align: center;
            background: #f5f5f5;
            border: none;
            cursor: pointer;
            font-size: 14px;
            border-bottom: 2px solid transparent;
        }

        .form-tab.active {
            background: #fff;
            border-bottom-color: #667eea;
            color: #667eea;
            font-weight: bold;
        }

        .copy-source-select {
            margin-bottom: 15px;
        }

        .copy-options {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
        }

        .copy-option {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .copy-option input[type="radio"] {
            margin-right: 10px;
        }

        .copy-option label {
            font-size: 14px;
            cursor: pointer;
        }

        .copy-preview {
            background: #e8f5e8;
            padding: 10px;
            border-radius: 6px;
            font-size: 12px;
            color: #2e7d32;
            margin-top: 10px;
        }

        .table-controls {
            background: #f0f2f5;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
        }

        .table-controls .form-group {
            margin-bottom: 12px;
        }

        .table-controls .form-group:last-child {
            margin-bottom: 0;
        }

        .table-list {
            max-height: 300px;
            overflow-y: auto;
        }

        .table-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            margin-bottom: 10px;
            background: #f8f9fa;
        }

        .table-item.active {
            background: #e3f2fd;
            border-color: #667eea;
        }

        .table-name {
            font-weight: bold;
            color: #333;
        }

        .table-item-count {
            font-size: 12px;
            color: #666;
            margin-top: 2px;
        }

        .table-create-time {
            font-size: 11px;
            color: #999;
            margin-top: 2px;
        }

        .table-actions {
            display: flex;
            gap: 5px;
        }

        .select-table-btn {
            padding: 4px 8px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 11px;
            cursor: pointer;
        }

        .copy-table-btn {
            padding: 4px 8px;
            background: #ff9800;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 11px;
            cursor: pointer;
            margin-left: 5px;
        }

        .delete-table-btn {
            padding: 4px 8px;
            background: #f44336;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 11px;
            cursor: pointer;
        }
        .sidebar {
            position: fixed;
            top: 0;
            right: -400px;
            width: 400px;
            height: 100vh;
            background: white;
            box-shadow: -5px 0 15px rgba(0,0,0,0.1);
            transition: right 0.3s ease;
            z-index: 1000;
            overflow-y: auto;
        }

        .sidebar.open {
            right: 0;
        }

        .sidebar-header {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .sidebar-title {
            font-size: 18px;
            font-weight: bold;
        }

        .close-btn {
            background: none;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
            padding: 5px;
            border-radius: 50%;
            width: 35px;
            height: 35px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.3s ease;
            white-space: nowrap;
        }

        .close-btn:hover {
            background: rgba(255,255,255,0.2);
        }

        .sidebar-content {
            padding: 20px 15px;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0,0,0,0.5);
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
            z-index: 999;
        }

        .overlay.open {
            opacity: 1;
            visibility: visible;
        }

        .controls-section {
            background: #f0f2f5;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 12px;
        }

        .controls-section .form-group {
            margin-bottom: 8px;
        }

        .controls-section .form-group:last-child {
            margin-bottom: 0;
        }

        .create-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 15px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            white-space: nowrap;
        }

        .data-list {
            max-height: 60vh;
            overflow-y: auto;
            overflow-x: hidden;
            padding-right: 3px;
        }

        /* Data Item Swipe Functionality */
        .data-item {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 10px;
            margin-bottom: 8px;
            border-left: 4px solid #667eea;
            position: relative;
            touch-action: pan-y;
            transition: transform 0.3s ease;
            overflow: hidden;
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            max-width: 100%;
            box-sizing: border-box;
            min-height: 36px;
        }

        .data-item.swiping {
            touch-action: none;
        }

        .data-item.show-menu {
            transform: translateX(-120px);
        }

        .swipe-menu {
            position: absolute;
            right: -120px;
            top: 0;
            bottom: 0;
            width: 120px;
            background: linear-gradient(135deg, #2196F3, #1976D2);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border-radius: 0 8px 8px 0;
            transition: all 0.3s ease;
            z-index: 10;
            gap: 6px;
            padding: 6px;
        }

        .data-item.show-menu .swipe-menu {
            right: 0;
        }

        .swipe-menu-btn {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            border-radius: 4px;
            padding: 4px 6px;
            font-size: 9px;
            cursor: pointer;
            transition: all 0.3s ease;
            white-space: nowrap;
            font-weight: bold;
            width: 100%;
            text-align: center;
        }

        .swipe-menu-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            border-color: rgba(255, 255, 255, 0.5);
            transform: scale(1.05);
        }

        .swipe-menu-btn:active {
            transform: scale(0.95);
        }

        .data-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 6px;
            gap: 8px;
            min-width: 0;
        }

        .data-name {
            font-weight: bold;
            font-size: 16px;
            color: #333;
            flex: 1;
            min-width: 0;
            word-wrap: break-word;
            overflow-wrap: break-word;
            hyphens: auto;
        }

        .data-value {
            font-size: 18px;
            font-weight: bold;
            color: #667eea;
            flex-shrink: 0;
            white-space: nowrap;
            max-width: 30%;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .data-details {
            font-size: 11px;
            color: #666;
            margin-bottom: 6px;
            word-wrap: break-word;
            overflow-wrap: break-word;
            line-height: 1.3;
        }

        .data-operations {
            display: flex;
            gap: 6px;
            align-items: center;
            position: relative;
            flex-wrap: nowrap;
            min-width: 0;
            justify-content: flex-end;
        }

        .data-operations input {
            width: 140px;
            padding: 8px 10px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
            box-sizing: border-box;
            flex-shrink: 0;
        }

        .add-value-btn {
            padding: 8px 12px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 13px;
            white-space: nowrap;
            min-width: 65px;
            flex-shrink: 0;
            transition: background-color 0.3s ease;
        }

        .add-value-btn:hover {
            background: #45a049;
        }

        .subtract-value-btn {
            padding: 8px 12px;
            background: #ff9800;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 13px;
            white-space: nowrap;
            min-width: 65px;
            flex-shrink: 0;
            transition: background-color 0.3s ease;
        }

        .subtract-value-btn:hover {
            background: #e68900;
        }

        .delete-btn {
            padding: 8px 12px;
            background: #f44336;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 13px;
            white-space: nowrap;
            min-width: 65px;
            flex-shrink: 0;
        }

        .summary {
            background: #e8f5e8;
            padding: 10px 15px;
            border-radius: 8px;
            margin-bottom: 15px;
            font-size: 12px;
        }

        .summary h3 {
            color: #2e7d32;
            margin-bottom: 8px;
            font-size: 14px;
            font-weight: 600;
        }

        .summary div {
            margin-bottom: 3px;
            color: #1b5e20;
        }

        .summary div:last-child {
            margin-bottom: 0;
        }

        .table-actions-section {
            margin-bottom: 12px;
            text-align: center;
            display: flex;
            gap: 8px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .chart-btn {
            background: linear-gradient(45deg, #2196F3, #1976D2);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 8px 14px;
            font-size: 13px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            white-space: nowrap;
            box-shadow: 0 2px 4px rgba(33, 150, 243, 0.3);
        }

        .chart-btn:hover {
            background: linear-gradient(45deg, #1976D2, #1565C0);
            box-shadow: 0 4px 8px rgba(33, 150, 243, 0.4);
            transform: translateY(-1px);
        }

        .chart-btn:active {
            transform: translateY(0);
            box-shadow: 0 2px 4px rgba(33, 150, 243, 0.3);
        }

        .reset-all-btn {
            background: linear-gradient(45deg, #f44336, #d32f2f);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 8px 14px;
            font-size: 13px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            white-space: nowrap;
            box-shadow: 0 2px 4px rgba(244, 67, 54, 0.3);
        }

        .reset-all-btn:hover {
            background: linear-gradient(45deg, #d32f2f, #c62828);
            box-shadow: 0 4px 8px rgba(244, 67, 54, 0.4);
            transform: translateY(-1px);
        }

        .reset-all-btn:active {
            transform: translateY(0);
            box-shadow: 0 2px 4px rgba(244, 67, 54, 0.3);
        }

        .empty-state {
            text-align: center;
            padding: 20px 15px;
            color: #666;
        }

        .success-message {
            background: #d4edda;
            color: #155724;
            padding: 6px;
            border-radius: 6px;
            margin-bottom: 8px;
            text-align: center;
            display: none;
            font-size: 12px;
        }

        /* Chart Modal Styles */
        .chart-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0,0,0,0.5);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 2000;
        }

        .chart-modal.open {
            display: flex;
        }

        .chart-content {
            background: white;
            border-radius: 15px;
            padding: 20px;
            max-width: 95vw;
            max-height: 95vh;
            overflow-y: auto;
            position: relative;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .chart-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #f0f2f5;
        }

        .chart-title {
            font-size: 20px;
            font-weight: bold;
            color: #333;
        }

        .chart-close {
            background: none;
            border: none;
            font-size: 28px;
            cursor: pointer;
            color: #666;
            padding: 5px;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .chart-close:hover {
            background: #f0f0f0;
            color: #333;
        }

        .chart-grid {
            display: block;
            margin-bottom: 20px;
        }

        /* Chart Controls */
        .chart-controls {
            background: #f0f2f5;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .chart-controls .form-group {
            margin-bottom: 0;
        }

        /* Chart Data List */
        .chart-data-list {
            max-height: 70vh;
            overflow-y: auto;
        }

        .chart-data-item {
            background: #f8f9fa;
            border-radius: 6px;
            padding: 8px 12px;
            margin-bottom: 4px;
            border-left: 3px solid #667eea;
            display: flex;
            justify-content: space-between;
            align-items: center;
            min-height: 36px;
        }

        .chart-item-name {
            font-weight: 600;
            font-size: 14px;
            color: #333;
            flex: 1;
        }

        .chart-item-value {
            font-weight: bold;
            font-size: 15px;
            color: #2196F3;
            min-width: 60px;
            text-align: right;
        }

        .chart-summary {
            background: #f0f2f5;
            border-radius: 6px;
            padding: 8px 12px;
            margin-bottom: 12px;
            font-size: 12px;
            color: #666;
        }

        .chart-summary-inline {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .chart-summary-item {
            text-align: center;
        }

        .chart-summary-value {
            font-weight: bold;
            color: #333;
            margin-top: 2px;
        }

        /* Mobile Optimization for Chart */
        @media (max-width: 480px) {
            .chart-content {
                margin: 5px;
                padding: 10px;
                max-width: calc(100vw - 10px);
                max-height: calc(100vh - 10px);
            }

            .chart-controls {
                padding: 8px;
            }

            .chart-item-name {
                font-size: 13px;
            }

            .chart-item-value {

    <script>
        // Initialize localforage instances
        const dataManagerStore = localforage.createInstance({
            name: 'CounterApp',
            storeName: 'dataManager'
        });

        const tableManagerStore = localforage.createInstance({
            name: 'CounterApp',
            storeName: 'tableManager'
        });



        // Data Manager functionality
        class DataManager {
            constructor() {
                this.dataItems = [];
                this.filteredItems = [];
                this.searchTerm = '';
                this.sortOrder = 'none';
                this.currentTable = 'default';
                this.dataTables = [];
                this.filteredTables = [];
                this.tableSearchTerm = '';
                this.tableSortOrder = 'name-asc';
                this.operationModes = {}; // Track operation mode for each item (add/subtract)
                this.loadTables();
                this.initializeEventListeners();
            }

            initializeEventListeners() {
                // Search input event listener
                document.getElementById('searchInput').addEventListener('input', (e) => {
                    this.searchTerm = e.target.value.toLowerCase();
                    this.applyFiltersAndSort();
                });

                // Sort select event listener
                document.getElementById('sortSelect').addEventListener('change', (e) => {
                    this.sortOrder = e.target.value;
                    this.applyFiltersAndSort();
                });
                
                // Table search event listener
                document.getElementById('tableSearch').addEventListener('input', (e) => {
                    this.tableSearchTerm = e.target.value.toLowerCase();
                    this.applyTableFiltersAndSort();
                });
                
                // Table sort event listener
                document.getElementById('tableSort').addEventListener('change', (e) => {
                    this.tableSortOrder = e.target.value;
                    this.applyTableFiltersAndSort();
                });
            }

            applyFiltersAndSort() {
                // Apply search filter
                this.filteredItems = this.dataItems.filter(item => 
                    item.name.toLowerCase().includes(this.searchTerm)
                );

                // Apply sorting
                switch (this.sortOrder) {
                    case 'value-asc':
                        this.filteredItems.sort((a, b) => a.currentValue - b.currentValue);
                        break;
                    case 'value-desc':
                        this.filteredItems.sort((a, b) => b.currentValue - a.currentValue);
                        break;
                    case 'name-asc':
                        this.filteredItems.sort((a, b) => a.name.localeCompare(b.name));
                        break;
                    case 'name-desc':
                        this.filteredItems.sort((a, b) => b.name.localeCompare(a.name));
                        break;
                    default:
                        // Keep original order (by creation time)
                        this.filteredItems.sort((a, b) => new Date(a.createdAt) - new Date(b.createdAt));
                }

                this.renderDataList();
            }

            applyTableFiltersAndSort() {
                // Apply search filter for tables
                this.filteredTables = this.dataTables.filter(table => 
                    table.name.toLowerCase().includes(this.tableSearchTerm)
                );

                // Apply sorting for tables
                switch (this.tableSortOrder) {
                    case 'name-asc':
                        this.filteredTables.sort((a, b) => a.name.localeCompare(b.name));
                        break;
                    case 'name-desc':
                        this.filteredTables.sort((a, b) => b.name.localeCompare(a.name));
                        break;
                    case 'time-desc':
                        this.filteredTables.sort((a, b) => new Date(b.createdAt) - new Date(a.createdAt));
                        break;
                    case 'time-asc':
                        this.filteredTables.sort((a, b) => new Date(a.createdAt) - new Date(b.createdAt));
                        break;
                    case 'items-desc':
                        this.filteredTables.sort((a, b) => this.getTableItemCount(b.id) - this.getTableItemCount(a.id));
                        break;
                    case 'items-asc':
                        this.filteredTables.sort((a, b) => this.getTableItemCount(a.id) - this.getTableItemCount(b.id));
                        break;
                    default:
                        // Keep original order (by creation time)
                        this.filteredTables.sort((a, b) => new Date(a.createdAt) - new Date(b.createdAt));
                }

                this.renderTableList();
            }

            async loadTables() {
                try {
                    const tables = await tableManagerStore.getItem('dataTables');
                    this.dataTables = tables || [{
                        id: 'default',
                        name: '默认数据表',
                        description: '系统默认数据表',
                        createdAt: new Date().toISOString()
                    }];
                    
                    // Update item counts for all tables
                    await this.updateAllTableItemCounts();
                    
                    this.renderTableSelector();
                    this.applyTableFiltersAndSort();
                    await this.loadData();
                } catch (error) {
                    console.error('Error loading tables:', error);
                }
            }

            async saveTables() {
                try {
                    await tableManagerStore.setItem('dataTables', this.dataTables);
                } catch (error) {
                    console.error('Error saving tables:', error);
                }
            }

            async loadData() {
                try {
                    const data = await dataManagerStore.getItem(`dataItems_${this.currentTable}`);
                    this.dataItems = data || [];
                    this.applyFiltersAndSort();
                    this.updateSummary();
                } catch (error) {
                    console.error('Error loading data manager data:', error);
                }
            }

            async saveData() {
                try {
                    await dataManagerStore.setItem(`dataItems_${this.currentTable}`, this.dataItems);
                } catch (error) {
                    console.error('Error saving data manager data:', error);
                }
            }

            createTable(name, description = '') {
                const tableId = this.generateId();
                const newTable = {
                    id: tableId,
                    name: name,
                    description: description,
                    createdAt: new Date().toISOString()
                };

                this.dataTables.push(newTable);
                this.saveTables();
                
                // Update item counts after creating new table
                this.updateAllTableItemCounts().then(() => {
                    this.renderTableSelector();
                    this.applyTableFiltersAndSort();
                });
                
                this.showSuccessMessage('数据表创建成功！');
                return tableId;
            }

            async switchTable(tableId = null) {
                if (!tableId) {
                    tableId = document.getElementById('tableSelect').value;
                }
                
                this.currentTable = tableId;
                await this.loadData();
                
                // Update item counts after switching
                await this.updateAllTableItemCounts();
                this.applyTableFiltersAndSort();
                
                // Update current table display
                const currentTableName = this.dataTables.find(t => t.id === tableId)?.name || '未知数据表';
                document.getElementById('tableSelect').value = tableId;
            }

            deleteTable(tableId) {
                if (tableId === 'default') {
                    alert('默认数据表不能删除');
                    return;
                }
                
                if (confirm('确定要删除这个数据表吗？这将同时删除其中的所有数据。')) {
                    // Delete table data
                    dataManagerStore.removeItem(`dataItems_${tableId}`);
                    
                    // Remove from tables list
                    this.dataTables = this.dataTables.filter(table => table.id !== tableId);
                    this.saveTables();
                    
                    // Switch to default table if current table is deleted
                    if (this.currentTable === tableId) {
                        this.switchTable('default');
                    }
                    
                    this.renderTableSelector();
                    this.applyTableFiltersAndSort();
                    this.showSuccessMessage('数据表删除成功！');
                }
            }

            renderTableSelector() {
                const tableSelect = document.getElementById('tableSelect');
                tableSelect.innerHTML = this.dataTables.map(table => 
                    `<option value="${table.id}">${table.name}</option>`
                ).join('');
                tableSelect.value = this.currentTable;
            }

            renderTableList() {
                const tableList = document.getElementById('tableList');
                
                if (this.dataTables.length === 0) {
                    tableList.innerHTML = `
                        <div class="empty-state">
                            <p>暂无数据表</p>
                        </div>
                    `;
                    return;
                }

                if (this.filteredTables.length === 0) {
                    tableList.innerHTML = `
                        <div class="empty-state">
                            <p>未找到匹配的数据表</p>
                            <p>请尝试其他搜索条件</p>
                        </div>
                    `;
                    return;
                }
                
                tableList.innerHTML = this.filteredTables.map(table => {
                    const itemCount = this.getTableItemCount(table.id);
                    const isActive = table.id === this.currentTable;
                    const createTime = this.formatDateTime(table.createdAt);
                    
                    return `
                        <div class="table-item ${isActive ? 'active' : ''}">
                            <div>
                                <div class="table-name">${table.name}</div>
                                <div class="table-item-count">${itemCount} 个数据项 | ${table.description || '无描述'}</div>
                                <div class="table-create-time">创建时间：${createTime}</div>
                            </div>
                            <div class="table-actions">
                                ${!isActive ? `<button class="select-table-btn" onclick="dataManager.switchTable('${table.id}')">选择</button>` : '<span style="color: #667eea; font-size: 11px;">当前</span>'}
                                <button class="copy-table-btn" onclick="dataManager.initCopyTable('${table.id}')">复制</button>
                                ${table.id !== 'default' ? `<button class="delete-table-btn" onclick="dataManager.deleteTable('${table.id}')">删除</button>` : ''}
                            </div>
                        </div>
                    `;
                }).join('');
                
                // Update copy form source options
                this.updateCopySourceOptions();
            }

            getTableItemCount(tableId) {
                if (tableId === this.currentTable) {
                    return this.dataItems.length;
                }
                // For other tables, we need to get their actual data count
                // This is a synchronous method, so we'll use a cached approach
                if (this.tableItemCounts && this.tableItemCounts[tableId] !== undefined) {
                    return this.tableItemCounts[tableId];
                }
                return 0; // Default to 0 if not cached
            }

            async updateAllTableItemCounts() {
                this.tableItemCounts = {};
                for (const table of this.dataTables) {
                    try {
                        const data = await dataManagerStore.getItem(`dataItems_${table.id}`);
                        this.tableItemCounts[table.id] = data ? data.length : 0;
                    } catch (error) {
                        console.error(`Error loading data for table ${table.id}:`, error);
                        this.tableItemCounts[table.id] = 0;
                    }
                }
            }

            generateId() {
                const timestamp = Date.now();
                const random = Math.random().toString(36).substr(2, 9);
                return `data_${timestamp}_${random}`;
            }

            updateCopySourceOptions() {
                const sourceSelect = document.getElementById('sourceTable');
                if (sourceSelect) {
                    sourceSelect.innerHTML = `
                        <option value="">请选择数据表</option>
                        ${this.dataTables.map(table => 
                            `<option value="${table.id}">${table.name} (${this.getTableItemCount(table.id)} 个数据项)</option>`
                        ).join('')}
                    `;
                }
            }

            initCopyTable(tableId) {
                // Switch to copy tab and pre-select the table
                switchFormTab('copy');
                setTimeout(() => {
                    const sourceSelect = document.getElementById('sourceTable');
                    if (sourceSelect) {
                        sourceSelect.value = tableId;
                        this.updateCopyPreview();
                    }
                    // Auto-fill description when initializing copy
                    autoFillCopyTime();
                }, 100);
            }

            async updateCopyPreview() {
                const sourceTableId = document.getElementById('sourceTable').value;
                const copyOption = document.querySelector('input[name="copyOption"]:checked').value;
                const previewEl = document.getElementById('copyPreview');
                
                if (!sourceTableId) {
                    previewEl.textContent = '请选择要复制的数据表查看预览';
                    return;
                }
                
                try {
                    const sourceData = await dataManagerStore.getItem(`dataItems_${sourceTableId}`);
                    const itemCount = sourceData ? sourceData.length : 0;
                    const sourceTable = this.dataTables.find(t => t.id === sourceTableId);
                    
                    if (copyOption === 'keep') {
                        previewEl.innerHTML = `
                            将复制 "${sourceTable?.name || '未知'}" 数据表的 ${itemCount} 个数据项，<strong>保持当前数值</strong>。
                        `;
                    } else {
                        previewEl.innerHTML = `
                            将复制 "${sourceTable?.name || '未知'}" 数据表的 ${itemCount} 个数据项，<strong>所有数值重置为初始值</strong>。
                        `;
                    }
                } catch (error) {
                    previewEl.textContent = '预览加载失败';
                }
            }

            async copyTable(sourceTableId, newName, newDescription, resetValues) {
                try {
                    // Get source table data
                    const sourceData = await dataManagerStore.getItem(`dataItems_${sourceTableId}`) || [];
                    const sourceTable = this.dataTables.find(t => t.id === sourceTableId);
                    
                    if (!sourceTable) {
                        throw new Error('源数据表不存在');
                    }
                    
                    // Create new table
                    const newTableId = this.generateId();
                    const newTable = {
                        id: newTableId,
                        name: newName,
                        description: newDescription,
                        createdAt: new Date().toISOString()
                    };
                    
                    // Copy and process data items
                    const copiedData = sourceData.map(item => {
                        const newItem = {
                            ...item,
                            id: this.generateId(),
                            createdAt: new Date().toISOString(),
                            updatedAt: new Date().toISOString()
                        };
                        
                        if (resetValues) {
                            // Reset to initial values
                            newItem.currentValue = item.initialValue;
                            newItem.operationHistory = [];
                        } else {
                            // Keep current values but clear operation history for the copy
                            newItem.operationHistory = [...item.operationHistory];
                        }
                        
                        return newItem;
                    });
                    
                    // Save new table and its data
                    this.dataTables.push(newTable);
                    await this.saveTables();
                    await dataManagerStore.setItem(`dataItems_${newTableId}`, copiedData);
                    
                    // Update UI
                    this.renderTableSelector();
                    
                    // Update item counts after copying table
                    this.updateAllTableItemCounts().then(() => {
                        this.applyTableFiltersAndSort();
                    });
                    
                    this.showSuccessMessage(`数据表 "${newName}" 复制成功！共复制了 ${copiedData.length} 个数据项。`);
                    
                    return newTableId;
                } catch (error) {
                    console.error('Error copying table:', error);
                    alert('复制数据表失败：' + error.message);
                    return null;
                }
            }

            formatDateTime(isoString) {
                const date = new Date(isoString);
                return date.toLocaleString('zh-CN', {
                    year: 'numeric',
                    month: '2-digit',
                    day: '2-digit',
                    hour: '2-digit',
                    minute: '2-digit'
                });
            }

            resetAllDataToInitial() {
                if (this.dataItems.length === 0) {
                    alert('当前数据表中没有数据项');
                    return;
                }
                
                const currentTableName = this.dataTables.find(t => t.id === this.currentTable)?.name || '当前数据表';
                const itemCount = this.dataItems.length;
                
                const confirmMessage = `确定要将 "${currentTableName}" 中的所有 ${itemCount} 个数据项重置为初始值吗？\n\n此操作将：\n- 所有数据的当前值恢复到初始值\n- 清空所有操作历史\n- 更新修改时间\n\n此操作不可撤销！`;
                
                if (confirm(confirmMessage)) {
                    // Reset all data items to initial values
                    this.dataItems.forEach(item => {
                        item.currentValue = item.initialValue;
                        item.updatedAt = new Date().toISOString();
                        item.operationHistory = []; // Clear operation history
                    });
                    
                    // Save the changes
                    this.saveData();
                    
                    // Update the display
                    this.applyFiltersAndSort();
                    this.updateSummary();
                    
                    // Show success message
                    this.showSuccessMessage(`成功重置了 ${itemCount} 个数据项到初始值！`);
                }
            }

            showChart() {
                if (this.dataItems.length === 0) {
                    alert('当前数据表中没有数据项');
                    return;
                }
                
                const currentTableName = this.dataTables.find(t => t.id === this.currentTable)?.name || '当前数据表';
                
                // Update chart title
                document.getElementById('chartTitle').textContent = `${currentTableName} - 数据图表`;
                
                // Render chart items
                this.renderChartItems();
                
                // Render chart summary
                this.renderChartSummary();
                
                // Show modal
                document.getElementById('chartModal').classList.add('open');
            }

            renderChartItems() {
                const chartDataList = document.getElementById('chartDataList');
                const chartSort = document.getElementById('chartSort').value;
                
                // Create a copy of data items for sorting
                let sortedItems = [...this.dataItems];
                
                // Apply sorting
                switch (chartSort) {
                    case 'name-asc':
                        sortedItems.sort((a, b) => a.name.localeCompare(b.name));
                        break;
                    case 'name-desc':
                        sortedItems.sort((a, b) => b.name.localeCompare(a.name));
                        break;
                    case 'value-desc':
                        sortedItems.sort((a, b) => b.currentValue - a.currentValue);
                        break;
                    case 'value-asc':
                        sortedItems.sort((a, b) => a.currentValue - b.currentValue);
                        break;
                    default:
                        // Keep original order
                        break;
                }
                
                chartDataList.innerHTML = sortedItems.map((item) => {
                    return `
                        <div class="chart-data-item">
                            <div class="chart-item-name">${item.name}</div>
                            <div class="chart-item-value">${item.currentValue}</div>
                        </div>
                    `;
                }).join('');
            }

            renderChartSummary() {
                const chartSummary = document.getElementById('chartSummary');
                
                const totalItems = this.dataItems.length;
                const totalCurrent = this.dataItems.reduce((sum, item) => sum + item.currentValue, 0);
                const totalChange = this.dataItems.reduce((sum, item) => sum + (item.currentValue - item.initialValue), 0);
                const averageCurrent = totalCurrent / totalItems;
                
                chartSummary.innerHTML = `
                    <div class="chart-summary-inline">
                        <div class="chart-summary-item">
                            <div>总数</div>
                            <div class="chart-summary-value">${totalItems}</div>
                        </div>
                        <div class="chart-summary-item">
                            <div>总值</div>
                            <div class="chart-summary-value">${totalCurrent.toFixed(1)}</div>
                        </div>
                        <div class="chart-summary-item">
                            <div>变化</div>
                            <div class="chart-summary-value">${totalChange >= 0 ? '+' : ''}${totalChange.toFixed(1)}</div>
                        </div>
                        <div class="chart-summary-item">
                            <div>平均</div>
                            <div class="chart-summary-value">${averageCurrent.toFixed(1)}</div>
                        </div>
                    </div>
                `;
            }

            createDataItem(name, initialValue, description = '') {
                const dataItem = {
                    id: this.generateId(),
                    name: name,
                    initialValue: parseFloat(initialValue),
                    currentValue: parseFloat(initialValue),
                    description: description,
                    createdAt: new Date().toISOString(),
                    updatedAt: new Date().toISOString(),
                    operationHistory: []
                };

                this.dataItems.push(dataItem);
                this.saveData();
                
                // Update item counts after creating new data
                this.updateAllTableItemCounts().then(() => {
                    this.applyTableFiltersAndSort();
                });
                
                this.applyFiltersAndSort();
                this.updateSummary();
                this.showSuccessMessage('数据项创建成功！');
            }

            addValue(id, value) {
                const item = this.dataItems.find(item => item.id === id);
                if (item) {
                    const oldValue = item.currentValue;
                    const addValue = parseFloat(value);
                    item.currentValue += addValue;
                    item.updatedAt = new Date().toISOString();
                    
                    item.operationHistory.push({
                        timestamp: new Date().toISOString(),
                        operation: 'add',
                        value: addValue,
                        oldValue: oldValue,
                        newValue: item.currentValue
                    });

                    this.saveData();
                    this.applyFiltersAndSort();
                    this.updateSummary();
                }
            }

            subtractValue(id, value) {
                const item = this.dataItems.find(item => item.id === id);
                if (item) {
                    const oldValue = item.currentValue;
                    const subtractValue = parseFloat(value);
                    item.currentValue -= subtractValue;
                    item.updatedAt = new Date().toISOString();
                    
                    item.operationHistory.push({
                        timestamp: new Date().toISOString(),
                        operation: 'subtract',
                        value: subtractValue,
                        oldValue: oldValue,
                        newValue: item.currentValue
                    });

                    this.saveData();
                    this.applyFiltersAndSort();
                    this.updateSummary();
                }
            }

                    this.dataItems = this.dataItems.filter(item => item.id !== id);
                    this.saveData();

                    this.updateAllTableItemCounts().then(() => {
                        this.applyTableFiltersAndSort();
                    });
                    
                    this.applyFiltersAndSort();

                    this.showSuccessMessage('数据项删除成功！');

            initializeSwipeGestures() {
                const dataItems = document.querySelectorAll('.data-item');
                
                dataItems.forEach(item => {
                    let startX = 0;
                    let startY = 0;
                    let currentX = 0;
                    let currentY = 0;
                    let isSwipeActive = false;
                    let isMenuOpen = false;
                    let swipeDirection = null;
                    
                    const handleStart = (e) => {
                        // Don't start swipe if clicking on buttons
                        if (e.target.tagName === 'BUTTON' || e.target.tagName === 'INPUT') {
                            return;
                        }
                        
                        const touch = e.type === 'touchstart' ? e.touches[0] : e;
                        startX = touch.clientX;
                        startY = touch.clientY;
                        currentX = startX;
                        currentY = startY;
                        isSwipeActive = true;
                        swipeDirection = null;
                        item.classList.add('swiping');
                        console.log('Swipe started:', startX, startY);
                    };
                    
                    const handleMove = (e) => {
                        if (!isSwipeActive) return;
                        
                        const touch = e.type === 'touchmove' ? e.touches[0] : e;
                        currentX = touch.clientX;
                        currentY = touch.clientY;
                        
                        const deltaX = startX - currentX;
                        const deltaY = startY - currentY;
                        
                        // Determine swipe direction on first significant movement
                        if (swipeDirection === null && (Math.abs(deltaX) > 10 || Math.abs(deltaY) > 10)) {
                            if (Math.abs(deltaX) > Math.abs(deltaY)) {
                                swipeDirection = 'horizontal';
                            } else {
                                swipeDirection = 'vertical';
                            }
                        }
                        
                        // Only handle horizontal swipes
                        if (swipeDirection === 'horizontal') {
                            e.preventDefault();
                            console.log('Horizontal swipe move:', deltaX);
                            
                            // Only show menu when swiping left (positive deltaX)
                            if (deltaX > 30) {
                                item.classList.add('show-menu');
                                isMenuOpen = true;
                                console.log('Menu should be visible now');
                            } else if (deltaX < -30) {
                                // Swipe right to close menu
                                item.classList.remove('show-menu');
                                isMenuOpen = false;
                            }
                        }
                        // Allow vertical scrolling for vertical swipes
                        else if (swipeDirection === 'vertical') {
                            // Don't prevent default for vertical scrolling
                            isSwipeActive = false;
                            item.classList.remove('swiping');
                        }
                    };
                    
                    const handleEnd = (e) => {
                        if (!isSwipeActive) return;
                        
                        isSwipeActive = false;
                        item.classList.remove('swiping');
                        
                        // Only process end for horizontal swipes
                        if (swipeDirection === 'horizontal') {
                            const deltaX = startX - currentX;
                            
                            // Show menu if swiped left enough
                            if (deltaX > 60) {
                                item.classList.add('show-menu');
                                isMenuOpen = true;
                            } else if (deltaX < -30 || Math.abs(deltaX) < 30) {
                                // Hide menu if swiped right or small movement
                                item.classList.remove('show-menu');
                                isMenuOpen = false;
                            }
                        }
                        
                        swipeDirection = null;
                    };
                    
                    // Close menu when clicking outside
                    const handleClickOutside = (e) => {
                        if (isMenuOpen && !item.contains(e.target)) {
                            item.classList.remove('show-menu');
                            isMenuOpen = false;
                        }
                    };
                    
                    // Touch events with passive: false only for touchmove when needed
                    item.addEventListener('touchstart', handleStart, { passive: true });
                    item.addEventListener('touchmove', handleMove, { passive: false });
                    item.addEventListener('touchend', handleEnd, { passive: true });
                    
                    // Mouse events for desktop testing
                    item.addEventListener('mousedown', handleStart);
                    item.addEventListener('mousemove', handleMove);
                    item.addEventListener('mouseup', handleEnd);
                    item.addEventListener('mouseleave', handleEnd);
                    
                    // Close menu when clicking outside
                    document.addEventListener('click', handleClickOutside);
                });
            }

            toggleOperationMode(id) {
                const currentMode = this.operationModes[id] || 'add';
                this.operationModes[id] = currentMode === 'add' ? 'subtract' : 'add';
                
                // Re-render to update the UI
                this.applyFiltersAndSort();

                if (dataItem) {
                    dataItem.classList.add('show-menu');
                    console.log('Menu shown for item:', id);
                }

            showDataHistory(id) {
                const item = this.dataItems.find(item => item.id === id);
                if (!item) return;
                
                const historyTitle = document.getElementById('historyTitle');
                const historyList = document.getElementById('historyList');
                
                historyTitle.textContent = `${item.name} - 修改历史`;
                
                if (!item.operationHistory || item.operationHistory.length === 0) {
                    historyList.innerHTML = `
                        <div class="history-empty">
                            <p>暂无修改历史</p>
                            <p>该数据项尚未进行任何操作</p>
                        </div>
                    `;
                } else {
                    // Sort history by timestamp (newest first)
                    const sortedHistory = [...item.operationHistory].sort((a, b) => 
                        new Date(b.timestamp) - new Date(a.timestamp)
                    );
                    
                    historyList.innerHTML = sortedHistory.map(operation => {
                        const operationType = operation.operation === 'add' ? 'add' : 'subtract';
                        const operationText = operation.operation === 'add' ? '加法操作' : '减法操作';
                        const valueChange = operation.operation === 'add' ? 
                            `+${operation.value}` : `-${operation.value}`;
                        
                        const time = new Date(operation.timestamp).toLocaleString('zh-CN', {
                            year: 'numeric',
                            month: '2-digit',
                            day: '2-digit',
                            hour: '2-digit',
                            minute: '2-digit',
                            second: '2-digit'
                        });
                        
                        return `
                            <div class="history-item ${operationType}">
                                <div class="history-time">${time}</div>
                                <div class="history-operation ${operationType}">${operationText}: ${valueChange}</div>
                                <div class="history-values">
                                    ${operation.oldValue.toFixed(2)} → ${operation.newValue.toFixed(2)}
                                </div>
                            </div>
                        `;
                    }).join('');
                }
                
                document.getElementById('historyModal').classList.add('open');
            }

            hideSwipeMenu(id) {
                const dataItem = document.querySelector(`[data-item-id="${id}"]`);
                if (dataItem) {
                    dataItem.classList.remove('show-menu');
                }
            }

            performOperation(id) {
                const operationMode = this.operationModes[id] || 'add';
                
                if (operationMode === 'add') {
                    this.addValueFromInput(id);
                } else {
                    this.subtractValueFromInput(id);
                }
            }

            addValueFromInput(id) {
                const input = document.getElementById(`input_${id}`);
                const value = input.value;
                
                if (value && !isNaN(parseFloat(value))) {
                    this.addValue(id, value);
                    input.value = '';
                } else {
                    alert('请输入有效的数值');
                }
            }

            subtractValueFromInput(id) {
                const input = document.getElementById(`input_${id}`);
                const value = input.value;
                
                if (value && !isNaN(parseFloat(value))) {
                    this.subtractValue(id, value);
                    input.value = '';
                } else {
                    alert('请输入有效的数值');
                }
            }

                document.getElementById('totalSum').textContent = totalSum.toFixed(2);
                document.getElementById('averageValue').textContent = averageValue.toFixed(2);

            async exportData() {
                try {
                    // Show loading message
                    this.showSuccessMessage('正在准备导出数据...');

            async tryMultipleDownloadMethods(jsonString, fileName) {
                // Show user-friendly progress message

                try {
                    if (await this.tryStandardDownload(jsonString, fileName)) {

                } catch (error) {

                }
                
                // Method 2: Navigator share API (mobile browsers)
                this.showSuccessMessage('尝试使用分享功能...');
                try {
                    if (await this.tryShareAPI(jsonString, fileName)) {

                } catch (error) {

                }
                
                // Method 3: Copy to clipboard as fallback
                this.showSuccessMessage('尝试复制到剪贴板...');
                try {
                    if (await this.tryCopyToClipboard(jsonString)) {
                        this.showSuccessMessage('数据已复制到剪贴板，请粘贴到文本编辑器中保存为JSON文件');

            async tryStandardDownload(jsonString, fileName) {
                return new Promise((resolve) => {
                    try {
                        const blob = new Blob([jsonString], { type: 'application/json;charset=utf-8' });
                        
                        // Check if we're on mobile Safari
                        const isMobileSafari = /iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream;
                        const isAndroid = /Android/.test(navigator.userAgent);
                        
                        if (isMobileSafari) {
                            // For iOS Safari, open in new window/tab
                            const url = URL.createObjectURL(blob);
                            const newWindow = window.open(url, '_blank');
                            
                            if (newWindow) {
                                // Clean up after delay
                                setTimeout(() => {
                                    URL.revokeObjectURL(url);
                                    resolve(true);
                                }, 2000);
                            } else {
                                URL.revokeObjectURL(url);
                                resolve(false);
                            }
                        } else {
                            // For other browsers, use download attribute
                            const url = URL.createObjectURL(blob);
                            const link = document.createElement('a');
                            
                            link.href = url;
                            link.download = fileName;
                            link.style.display = 'none';
                            
                            // For Android browsers, don't use target="_blank"
                            if (!isAndroid) {
                                link.target = '_blank';
                                link.rel = 'noopener noreferrer';
                            }
                            
                            // Add to DOM and trigger download
                            document.body.appendChild(link);
                            
                            // Use user gesture for mobile compatibility
                            const clickEvent = new MouseEvent('click', {
                                view: window,
                                bubbles: true,
                                cancelable: true
                            });
                            
                            link.dispatchEvent(clickEvent);
                            
                            // Clean up
                            setTimeout(() => {
                                if (document.body.contains(link)) {
                                    document.body.removeChild(link);
                                }
                                URL.revokeObjectURL(url);
                                resolve(true);
                            }, 1000);
                        }
                        
                    } catch (error) {
                        console.error('Standard download error:', error);
                        resolve(false);
                    }
                });
            }
            
            async tryShareAPI(jsonString, fileName) {
                // Check if Web Share API is available
                if (!navigator.share) {
                    return false;
                }
                
                try {
                    const blob = new Blob([jsonString], { type: 'application/json' });
                    
                    // Try sharing with file first (if supported)
                    if (navigator.canShare) {
                        const file = new File([blob], fileName, { type: 'application/json' });
                        const shareData = {
                            title: '数据管理器备份',
                            text: '数据管理器导出的备份文件',
                            files: [file]
                        };
                        
                        if (navigator.canShare(shareData)) {
                            await navigator.share(shareData);
                            return true;
                        }
                    }
                    
                    // Fallback: share as text with instructions
                    await navigator.share({
                        title: '数据管理器备份',
                        text: `数据管理器备份数据：\n\n${jsonString}\n\n请将此内容保存为 ${fileName} 文件`
                    });
                    
                    return true;
                    
                } catch (error) {
                    console.error('Share API error:', error);
                    // If user cancels sharing, don't treat as error
                    if (error.name === 'AbortError') {
                        return true; // User cancelled, but API worked
                    }
                    return false;
                }
            }
            
            async tryCopyToClipboard(jsonString) {
                if (navigator.clipboard && window.isSecureContext) {
                    try {
                        await navigator.clipboard.writeText(jsonString);
                        return true;
                    } catch (error) {
                        console.error('Clipboard API error:', error);
                    }
                }
                
                // Fallback: legacy clipboard method
                try {
                    const textArea = document.createElement('textarea');
                    textArea.value = jsonString;
                    textArea.style.position = 'fixed';
                    textArea.style.left = '-999999px';
                    textArea.style.top = '-999999px';
                    document.body.appendChild(textArea);
                    textArea.focus();
                    textArea.select();
                    
                    const successful = document.execCommand('copy');
                    document.body.removeChild(textArea);
                    
                    return successful;
                } catch (error) {
                    console.error('Legacy clipboard error:', error);
                    return false;
                }
            }

        });
        
        document.querySelectorAll('input[name="copyOption"]').forEach(radio => {
            radio.addEventListener('change', () => {
                dataManager.updateCopyPreview();
            });
        });

        // Table form submission
        document.getElementById('tableForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const name = document.getElementById('tableName').value.trim();
            const description = document.getElementById('tableDescription').value.trim();
            
            if (name) {
                const tableId = dataManager.createTable(name, description);
                
                // Reset form
                this.reset();
                
                // Switch to new table
                dataManager.switchTable(tableId);
            } else {
                alert('请输入数据表名称');
            }
        });

        // Data form submission
        document.getElementById('dataForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const name = document.getElementById('dataName').value.trim();
            const initialValue = document.getElementById('initialValue').value;
            const description = document.getElementById('dataDescription').value.trim();
            
            if (name && initialValue !== '' && !isNaN(parseFloat(initialValue))) {
                dataManager.createDataItem(name, initialValue, description);
                
                // Reset form and close sidebar
                this.reset();
                closeSidebar();
            } else {
                alert('请填写必填字段并确保初始值为有效数字');
            }
        });

        // Prevent zoom on input focus (iOS Safari)
        document.addEventListener('touchstart', function() {}, {passive: true});
        
        // Immersive Mode functionality
        let isImmersiveMode = localStorage.getItem('immersiveMode') === 'true';
        
        function toggleImmersiveMode() {
            isImmersiveMode = !isImmersiveMode;
            localStorage.setItem('immersiveMode', isImmersiveMode.toString());
            applyImmersiveMode();
        }
        
        function applyImmersiveMode() {
            const body = document.body;
            const button = document.querySelector('.immersive-btn');
            
            if (isImmersiveMode) {
                body.classList.add('immersive-mode');
                if (button) button.classList.add('active');
                
                // Request fullscreen on supported devices
                if (document.documentElement.requestFullscreen) {
                    document.documentElement.requestFullscreen().catch(() => {});
                } else if (document.documentElement.webkitRequestFullscreen) {
                    document.documentElement.webkitRequestFullscreen().catch(() => {});
                }
                
                // Hide address bar on mobile
                setTimeout(() => {
                    window.scrollTo(0, 1);
                }, 100);
                
            } else {
                body.classList.remove('immersive-mode');
                if (button) button.classList.remove('active');
                
                // Exit fullscreen
                if (document.exitFullscreen) {
                    document.exitFullscreen().catch(() => {});
                } else if (document.webkitExitFullscreen) {
                    document.webkitExitFullscreen().catch(() => {});
                }
            }
        }
        
        // Apply immersive mode on page load if previously enabled
        document.addEventListener('DOMContentLoaded', () => {
            if (isImmersiveMode) {
                applyImmersiveMode();
            }
        });
        
        // Prevent pull-to-refresh
        document.addEventListener('touchstart', (e) => {
            if (e.touches.length > 1) {
                e.preventDefault();
            }
        }, { passive: false });
        
        document.addEventListener('touchmove', (e) => {
            // Prevent pull-to-refresh when at top of page
            if (e.touches.length > 1) {
                e.preventDefault();
                return;
            }
            
            const container = document.querySelector('.container');
            if (container && container.scrollTop === 0 && e.touches[0].clientY > e.touches[0].pageY) {
                e.preventDefault();
            }
        }, { passive: false });
        
        // Prevent context menu on long press
        document.addEventListener('contextmenu', (e) => {
            e.preventDefault();
        });
        
        // Hide URL bar on mobile after interaction
        document.addEventListener('touchend', () => {
            if (isImmersiveMode && window.innerHeight < screen.height) {
                setTimeout(() => {
                    window.scrollTo(0, 1);
                }, 500);
            }
        });
        
        // History modal functions
        function closeHistory(event) {
            // Close only if clicking on overlay or close button
            if (!event || event.target.id === 'historyModal' || event.target.classList.contains('history-close')) {
                document.getElementById('historyModal').classList.remove('open');
            }
        }
        
        // Chart functions
        function closeChart(event) {
            // Close only if clicking on overlay or close button
            if (!event || event.target.id === 'chartModal' || event.target.classList.contains('chart-close')) {
                document.getElementById('chartModal').classList.remove('open');
            }
        }

        // Selective Export Modal functions
        function closeSelectiveExport(event) {
            // Close only if clicking on overlay or close button
            if (!event || event.target.id === 'selectiveExportModal' || event.target.classList.contains('history-close')) {
                document.getElementById('selectiveExportModal').classList.remove('open');
            }
        }

        function selectAllTables() {
            const checkboxes = document.querySelectorAll('#tableSelectionList input[type="checkbox"]');
            checkboxes.forEach(checkbox => {
                checkbox.checked = true;
            });
        }

        function deselectAllTables() {
            const checkboxes = document.querySelectorAll('#tableSelectionList input[type="checkbox"]');
            checkboxes.forEach(checkbox => {
                checkbox.checked = false;
            });
        }

        function exportSelectedTables() {
            dataManager.exportSelectedTables();
        }

        // Chart sort event listener
        document.getElementById('chartSort').addEventListener('change', () => {
            dataManager.renderChartItems();
        });

        // Close sidebar/chart/history on escape key
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                closeSidebar();
                closeTableSidebar();
                closeChart();
                closeHistory();
                closeSelectiveExport();
            }
        });
    </script>
</body>
</html>
